<html ng-app='expensesApp'>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body ng-controller='HomeViewController'>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">
                    {{appTitle}}
                </span>
            </div>
        </div>
    </nav>

    <div class='container' ng-controller='ExpensesViewController'>
        <div class='row'>
            <div class='col-xs-12'>
                <ul class='list-group'>
                    <li class='list-group-item text-center' ng-repeat='expense in expenses'>
                        <span class='pull-left'>${{expense.amount}}</span> {{expense.description}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>

</body>


</html>
