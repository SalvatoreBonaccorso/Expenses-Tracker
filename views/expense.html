<div class="row">
    <div class="col-sm-3">
        <span class='pull-left'>$ {{expense.amount | number:2}}</span>
    </div>
    <div class="col-sm-3">
        <span class='pull-left'>{{expense.description | uppercase}}</span>
    </div>
    <div class="col-sm-3">
        <span class="pull-left">{{expense.date.getDate()}}-{{expense.date.getMonth()}}-{{expense.date.getFullYear()}}</span>
    </div>
    <div class="col-sm-3">
            <button type='button' class="btn btn-danger btn-s pull-right btn-separation-left" ng-click="remove(expense)"><span
                class="glyphicon glyphicon-trash"> </span></button>
        <a href="#!/expenses/edit/{{expense.id}}" class="btn btn-primary btn-s pull-right"><span
                class="glyphicon glyphicon-pencil"></span></a>
    </div>
</div>
